<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Marvel</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="full-page">
    <section class="nav-bar">
      <div class="nav-bar__container">
      <div class="nav-bar__content">
          <h1 class="title">Marvel</h1>
      </div>
      </div>
    </section>
    <section class="body">
      <div class="body-container">
        <div class="body-content">
          <div class="body-content__left">
            <div class="body-content__left--img">
              <img src="http://placecage.com/400/400" alt="" class="body-content__left--image">
            </div>
            <h3 class="body-content__left--title">{{ series.title }}</h3>
            <h5 class="body-content__left--year">{{ series.startYear }} - {{ series.endYear }}</h5>
            <h4 class="body-content__left--creator">Creator</h4>
            <p v-for="person in series.creators.items">{{ person.name }}</p>
          </div>
          <div class="body-content__right">
            <h2 class="body-content__right--title">Characters</h2>
            <div class="grid">
              <div class="grid-item">
                <div class="grid-item__img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Red Hulk</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spider-Girl</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spider-Girl</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spiderman</p>
              </div>
            </div>
            <h2 class="body-content__right--title">Comic</h2>
            <div class="grid">
              <div class="grid-item">
                <div class="grid-item__img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Red Hulk</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spider-Girl</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spider-Girl</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spiderman</p>
              </div>
            </div>
            <div class="grid">
              <div class="grid-item">
                <div class="grid-item__img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Red Hulk</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spider-Girl</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spider-Girl</p>
              </div>
              <div class="grid-item">
                <div class="img">
                  <img src="http://placecage.com/100/100" alt="" class="image">
                </div>
                  <p>Spiderman</p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </section>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
